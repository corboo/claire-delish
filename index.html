<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire Delish - AI Cooking Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFF5F0 0%, #FFE8E0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #FF6B35;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.3);
            border: 4px solid #FF6B35;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-container.speaking {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(255, 107, 53, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 15px 50px rgba(255, 107, 53, 0.5); }
        }

        .status-indicator {
            margin-top: 15px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-indicator.disconnected { background: #f0f0f0; color: #666; }
        .status-indicator.connecting { background: #FFF3CD; color: #856404; }
        .status-indicator.connected { background: #D4EDDA; color: #155724; }
        .status-indicator.listening { background: #CCE5FF; color: #004085; }
        .status-indicator.speaking { background: #FFE8E0; color: #FF6B35; }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn-primary {
            background: #FF6B35;
            color: white;
        }

        .btn-primary:hover {
            background: #E55A2B;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #FF6B35;
            border: 2px solid #FF6B35;
        }

        .btn-secondary:hover {
            background: #FFF5F0;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .vision-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .vision-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .vision-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .camera-preview {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .camera-preview.active {
            display: block;
        }

        .upload-preview {
            max-width: 300px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .upload-preview.active {
            display: block;
        }

        #imageUpload {
            display: none;
        }

        .transcript {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .transcript h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            max-width: 80%;
        }

        .message.user {
            background: #E8F4FD;
            margin-left: auto;
            text-align: right;
        }

        .message.claire {
            background: #FFE8E0;
        }

        .message .label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 3px;
        }

        .emotions {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.85rem;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Claire Delish</h1>
            <p class="subtitle">Your AI cooking companion - Talk to me about food!</p>
        </header>

        <div class="avatar-section">
            <div class="avatar-container" id="avatarContainer">
                <img src="assets/chef-avatar.png" alt="Claire Delish" id="avatar">
            </div>
            <div class="status-indicator disconnected" id="status">Click "Start Chat" to begin</div>
        </div>

        <div class="controls">
            <button class="btn-primary" id="startBtn" onclick="startChat()">üéôÔ∏è Start Chat</button>
            <button class="btn-danger hidden" id="stopBtn" onclick="stopChat()">‚èπÔ∏è End Chat</button>
            <button class="btn-secondary" id="muteBtn" onclick="toggleMute()" disabled>üîá Mute</button>
        </div>

        <div class="vision-section">
            <h3>üëÅÔ∏è Show Claire Something</h3>
            <div class="vision-controls">
                <button class="btn-secondary" onclick="toggleCamera()">üì∑ Camera</button>
                <button class="btn-secondary" onclick="document.getElementById('imageUpload').click()">üìÅ Upload Photo</button>
                <button class="btn-secondary" id="captureBtn" onclick="captureAndSend()" disabled>üì∏ Send to Claire</button>
            </div>
            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
            <video id="cameraPreview" class="camera-preview" autoplay playsinline></video>
            <img id="uploadPreview" class="upload-preview">
        </div>

        <div class="transcript">
            <h3>üí¨ Conversation</h3>
            <div id="messages"></div>
        </div>

        <footer>
            Powered by Hume AI | Created by Inception Point AI
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
