<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire Delish - AI Cooking Companion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 900px; width: 100%; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 2.2rem; color: #FF6B35; margin-bottom: 5px; }
        .subtitle { color: #888; font-size: 1rem; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
        }
        
        .video-section {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
        
        #avatarVideo {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            background: #000;
        }
        
        .avatar-fallback {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
        }
        
        .status-indicator {
            margin-top: 15px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
        }
        .status-indicator.disconnected { background: rgba(255,255,255,0.1); color: #888; }
        .status-indicator.connecting { background: rgba(255,193,7,0.2); color: #ffc107; }
        .status-indicator.connected { background: rgba(40,167,69,0.2); color: #28a745; }
        .status-indicator.speaking { background: rgba(255,107,53,0.2); color: #FF6B35; }
        .status-indicator.error { background: rgba(220,53,69,0.2); color: #dc3545; }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .btn-primary { background: #FF6B35; color: white; }
        .btn-primary:hover { background: #E55A2B; transform: translateY(-2px); }
        .btn-primary:disabled { background: #555; cursor: not-allowed; transform: none; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; border: 2px solid rgba(255,255,255,0.3); }
        .btn-danger { background: #dc3545; color: white; }
        .hidden { display: none; }
        
        .transcript {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .transcript h3 { color: #FF6B35; margin-bottom: 15px; font-size: 1rem; }
        .message { padding: 10px 15px; margin-bottom: 10px; border-radius: 15px; }
        .message.user { background: rgba(0,123,255,0.2); margin-left: 20%; }
        .message.claire { background: rgba(255,107,53,0.2); margin-right: 20%; }
        .message.system { background: rgba(255,255,255,0.1); font-style: italic; font-size: 0.85rem; }
        .message .label { font-size: 0.7rem; color: #888; margin-bottom: 3px; }
        
        .debug {
            background: rgba(255,193,7,0.1);
            border: 1px solid rgba(255,193,7,0.3);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.75rem;
            max-height: 150px;
            overflow-y: auto;
        }
        
        footer { text-align: center; color: #666; font-size: 0.8rem; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Claire Delish</h1>
            <p class="subtitle">Your AI cooking companion with real-time avatar</p>
        </header>

        <div class="controls">
            <button class="btn-primary" id="startBtn">üéôÔ∏è Start Chat</button>
            <button class="btn-danger hidden" id="stopBtn">‚èπÔ∏è End Chat</button>
            <button class="btn-secondary" id="muteBtn" disabled>üîá Mute</button>
        </div>

        <div class="main-content">
            <div class="video-section">
                <video id="avatarVideo" autoplay playsinline></video>
                <img id="avatarFallback" class="avatar-fallback" src="assets/chef-avatar.png" alt="Claire">
                <div class="status-indicator disconnected" id="status">Click "Start Chat" to begin</div>
            </div>

            <div class="transcript">
                <h3>üí¨ Conversation</h3>
                <div id="messages"></div>
            </div>
        </div>

        <div id="debugBox" class="debug"></div>

        <footer>
            Powered by Hume AI + D-ID | Created by Inception Point AI
        </footer>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            HUME_API_KEY: 'Qpo16RO78hsfKE37KnJM7mlXBp1pnGaXVUQ0x36nNIbmgjUp',
            HUME_CONFIG_ID: '5e4ab7a7-c3e8-4539-b2a3-c3cdfe69ecf4',
            DID_API_KEY: 'd2lsbGlhbUBpbmNlcHRpb25wb2ludC5haQ:HwX29E9ADq-mEFkZp2GFl',
            // Female presenter - Amber
            DID_PRESENTER: 'v2_public_Amber@0zSz8kflCN'
        };

        // State
        let humeSocket = null;
        let mediaRecorder = null;
        let audioContext = null;
        let isMuted = false;
        
        // D-ID streaming
        let didStreamId = null;
        let didSessionId = null;
        let peerConnection = null;
        let dataChannel = null;

        // DOM
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const muteBtn = document.getElementById('muteBtn');
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const avatarVideo = document.getElementById('avatarVideo');
        const avatarFallback = document.getElementById('avatarFallback');
        const debugBox = document.getElementById('debugBox');

        function debug(msg) {
            console.log(msg);
            const time = new Date().toLocaleTimeString();
            debugBox.innerHTML = `[${time}] ${msg}<br>` + debugBox.innerHTML;
            debugBox.scrollTop = 0;
        }

        function updateStatus(status, text) {
            statusEl.className = 'status-indicator ' + status;
            statusEl.textContent = text;
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = 'message ' + role;
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = role === 'user' ? 'You' : (role === 'system' ? 'System' : 'Claire');
            const content = document.createElement('div');
            content.textContent = text;
            div.appendChild(label);
            div.appendChild(content);
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // ========== D-ID Streaming ==========
        async function startDIDStream() {
            debug('Starting D-ID stream...');
            
            try {
                // Create stream
                const response = await fetch('https://api.d-id.com/clips/streams', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + CONFIG.DID_API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        presenter_id: CONFIG.DID_PRESENTER
                    })
                });
                
                const data = await response.json();
                debug('D-ID stream created: ' + data.id);
                
                didStreamId = data.id;
                didSessionId = data.session_id;
                
                // Setup WebRTC
                const iceServers = data.ice_servers;
                peerConnection = new RTCPeerConnection({ iceServers });
                
                peerConnection.ontrack = (event) => {
                    debug('Got video track from D-ID');
                    avatarVideo.srcObject = event.streams[0];
                    avatarVideo.style.display = 'block';
                    avatarFallback.style.display = 'none';
                };
                
                peerConnection.onicecandidate = async (event) => {
                    if (event.candidate) {
                        await sendICECandidate(event.candidate);
                    }
                };
                
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    debug('Data channel opened');
                };
                
                // Set remote description (D-ID's offer)
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                
                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Send answer to D-ID
                await fetch(`https://api.d-id.com/clips/streams/${didStreamId}/sdp`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + CONFIG.DID_API_KEY,
                        'Content-Type': 'application/json',
                        'Cookie': didSessionId
                    },
                    body: JSON.stringify({
                        answer: answer,
                        session_id: didSessionId
                    })
                });
                
                debug('D-ID WebRTC connected!');
                return true;
                
            } catch (error) {
                debug('D-ID error: ' + error.message);
                return false;
            }
        }
        
        async function sendICECandidate(candidate) {
            try {
                await fetch(`https://api.d-id.com/clips/streams/${didStreamId}/ice`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + CONFIG.DID_API_KEY,
                        'Content-Type': 'application/json',
                        'Cookie': didSessionId
                    },
                    body: JSON.stringify({
                        candidate: candidate.candidate,
                        sdpMid: candidate.sdpMid,
                        sdpMLineIndex: candidate.sdpMLineIndex,
                        session_id: didSessionId
                    })
                });
            } catch (e) {
                debug('ICE error: ' + e.message);
            }
        }
        
        async function sendAudioToDID(base64Audio) {
            if (!didStreamId || !dataChannel || dataChannel.readyState !== 'open') return;
            
            try {
                // Send audio via data channel for lip sync
                dataChannel.send(JSON.stringify({
                    type: 'audio',
                    audio: base64Audio
                }));
            } catch (e) {
                debug('Audio send error: ' + e.message);
            }
        }
        
        async function closeDIDStream() {
            if (didStreamId) {
                try {
                    await fetch(`https://api.d-id.com/clips/streams/${didStreamId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': 'Basic ' + CONFIG.DID_API_KEY,
                            'Cookie': didSessionId
                        }
                    });
                } catch (e) {}
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            didStreamId = null;
            avatarVideo.style.display = 'none';
            avatarFallback.style.display = 'block';
        }

        // ========== Hume EVI ==========
        async function startHume() {
            debug('Starting Hume EVI...');
            
            const micStream = await navigator.mediaDevices.getUserMedia({ 
                audio: { sampleRate: 16000, channelCount: 1, echoCancellation: true, noiseSuppression: true }
            });
            debug('Microphone access granted');
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            
            const wsUrl = `wss://api.hume.ai/v0/evi/chat?api_key=${CONFIG.HUME_API_KEY}&config_id=${CONFIG.HUME_CONFIG_ID}`;
            humeSocket = new WebSocket(wsUrl);
            
            humeSocket.onopen = () => {
                debug('Hume connected!');
                updateStatus('connected', 'Connected! Start talking...');
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                muteBtn.disabled = false;
                startAudioCapture(micStream);
                addMessage('claire', "Hey there! I'm Claire, your AI cooking companion. What's cooking?");
            };
            
            humeSocket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleHumeMessage(msg);
            };
            
            humeSocket.onerror = (error) => {
                debug('Hume error');
                updateStatus('error', 'Connection error');
            };
            
            humeSocket.onclose = () => {
                debug('Hume disconnected');
                cleanup();
            };
        }
        
        function handleHumeMessage(msg) {
            switch (msg.type) {
                case 'user_message':
                    if (msg.message?.content) {
                        addMessage('user', msg.message.content);
                    }
                    break;
                case 'assistant_message':
                    if (msg.message?.content) {
                        addMessage('claire', msg.message.content);
                    }
                    break;
                case 'audio_output':
                    updateStatus('speaking', 'Claire is speaking...');
                    playAudioAndSync(msg.data);
                    break;
                case 'assistant_end':
                    setTimeout(() => updateStatus('connected', 'Your turn...'), 500);
                    break;
            }
        }
        
        function startAudioCapture(stream) {
            const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                ? 'audio/webm;codecs=opus' : 'audio/webm';
            
            mediaRecorder = new MediaRecorder(stream, { mimeType });
            
            mediaRecorder.ondataavailable = async (event) => {
                if (event.data.size > 0 && humeSocket?.readyState === WebSocket.OPEN && !isMuted) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        humeSocket.send(JSON.stringify({ type: 'audio_input', data: base64 }));
                    };
                    reader.readAsDataURL(event.data);
                }
            };
            
            mediaRecorder.start(100);
            debug('Audio capture started');
        }
        
        async function playAudioAndSync(base64Audio) {
            // Send to D-ID for lip sync
            sendAudioToDID(base64Audio);
            
            // Also play locally
            try {
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer.slice(0));
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
            } catch (e) {
                debug('Audio play error: ' + e.message);
            }
        }

        // ========== Controls ==========
        startBtn.onclick = async () => {
            try {
                updateStatus('connecting', 'Starting...');
                
                // Start D-ID stream (optional, may fail)
                const didOk = await startDIDStream();
                if (!didOk) {
                    debug('D-ID stream failed, continuing with audio only');
                }
                
                // Start Hume
                await startHume();
                
            } catch (error) {
                debug('Start error: ' + error.message);
                updateStatus('error', 'Error: ' + error.message);
            }
        };
        
        stopBtn.onclick = () => {
            cleanup();
            addMessage('claire', "Thanks for chatting! Come back anytime!");
        };
        
        muteBtn.onclick = () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'üîä Unmute' : 'üîá Mute';
        };
        
        function cleanup() {
            if (mediaRecorder?.state !== 'inactive') {
                mediaRecorder?.stop();
                mediaRecorder?.stream.getTracks().forEach(t => t.stop());
            }
            if (humeSocket) humeSocket.close();
            if (audioContext) audioContext.close();
            closeDIDStream();
            
            humeSocket = null;
            audioContext = null;
            mediaRecorder = null;
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            muteBtn.disabled = true;
            updateStatus('disconnected', 'Chat ended');
        }
        
        debug('Ready! Click Start Chat to begin.');
    </script>
</body>
</html>
