<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire Delish - AI Cooking Companion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 1000px; width: 100%; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 2.2rem; color: #FF6B35; margin-bottom: 5px; }
        .subtitle { color: #888; font-size: 1rem; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
        }
        
        .avatar-section {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
        
        .avatar-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .avatar-img {
            width: 100%;
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .avatar-img.speaking {
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
        }
        
        .speaking-indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 53, 0.9);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: none;
        }
        
        .speaking-indicator.active {
            display: block;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status-indicator {
            margin-top: 15px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
        }
        .status-indicator.disconnected { background: rgba(255,255,255,0.1); color: #888; }
        .status-indicator.connecting { background: rgba(255,193,7,0.2); color: #ffc107; }
        .status-indicator.connected { background: rgba(40,167,69,0.2); color: #28a745; }
        .status-indicator.listening { background: rgba(0,123,255,0.2); color: #007bff; }
        .status-indicator.speaking { background: rgba(255,107,53,0.2); color: #FF6B35; }
        .status-indicator.error { background: rgba(220,53,69,0.2); color: #dc3545; }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 0.95rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .btn-primary { background: #FF6B35; color: white; }
        .btn-primary:hover { background: #E55A2B; transform: translateY(-2px); }
        .btn-primary:disabled { background: #555; cursor: not-allowed; transform: none; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; border: 2px solid rgba(255,255,255,0.3); }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .hidden { display: none !important; }
        
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .transcript {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            flex: 1;
            max-height: 300px;
            overflow-y: auto;
        }
        .transcript h3 { color: #FF6B35; margin-bottom: 15px; font-size: 1rem; }
        .message { padding: 10px 15px; margin-bottom: 10px; border-radius: 15px; }
        .message.user { background: rgba(0,123,255,0.2); margin-left: 20%; }
        .message.claire { background: rgba(255,107,53,0.2); margin-right: 20%; }
        .message.system { background: rgba(255,255,255,0.1); font-style: italic; font-size: 0.85rem; }
        .message .label { font-size: 0.7rem; color: #888; margin-bottom: 3px; }
        
        /* Camera / Photo Section */
        .camera-section {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 15px;
        }
        .camera-section h3 { color: #FF6B35; margin-bottom: 10px; font-size: 0.9rem; }
        
        .camera-preview {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
            margin-bottom: 10px;
        }
        
        .camera-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .camera-controls button {
            padding: 8px 14px;
            font-size: 0.8rem;
        }
        
        .upload-label {
            padding: 8px 14px;
            font-size: 0.8rem;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
        }
        .upload-label:hover {
            background: rgba(255,255,255,0.2);
        }
        
        #photoUpload { display: none; }
        
        footer { text-align: center; color: #666; font-size: 0.8rem; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Claire Delish</h1>
            <p class="subtitle">Your AI cooking companion ‚Äî talk, share photos, get guidance</p>
        </header>

        <div class="controls">
            <button class="btn-primary" id="startBtn">üéôÔ∏è Start Chat</button>
            <button class="btn-danger hidden" id="stopBtn">‚èπÔ∏è End Chat</button>
            <button class="btn-secondary" id="muteBtn" disabled>üîá Mute</button>
        </div>

        <div class="main-content">
            <div class="avatar-section">
                <div class="avatar-container">
                    <img id="avatarImg" class="avatar-img" src="assets/chef-avatar.png" alt="Claire">
                    <div class="speaking-indicator" id="speakingIndicator">üéôÔ∏è Speaking...</div>
                </div>
                <div class="status-indicator disconnected" id="status">Click "Start Chat" to begin</div>
            </div>

            <div class="right-panel">
                <div class="transcript">
                    <h3>üí¨ Conversation</h3>
                    <div id="messages"></div>
                </div>
                
                <div class="camera-section">
                    <h3>üì∏ Share What You're Seeing</h3>
                    <img id="cameraPreview" class="camera-preview">
                    <video id="cameraVideo" class="camera-preview" autoplay playsinline muted></video>
                    <div class="camera-controls">
                        <button class="btn-secondary" id="cameraBtn">üì∑ Camera</button>
                        <button class="btn-secondary hidden" id="captureBtn">üì∏ Capture</button>
                        <button class="btn-secondary hidden" id="closeCameraBtn">‚úï Close</button>
                        <label class="upload-label">
                            üìÅ Upload Photo
                            <input type="file" id="photoUpload" accept="image/*">
                        </label>
                        <button class="btn-secondary hidden" id="sendPhotoBtn">üì§ Send to Claire</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Powered by Hume AI | Created by Inception Point AI
        </footer>
    </div>

    <script>
        // Configuration - In production, these should come from a backend
        const CONFIG = {
            HUME_API_KEY: 'Qpo16RO78hsfKE37KnJM7mlXBp1pnGaXVUQ0x36nNIbmgjUp',
            HUME_CONFIG_ID: '5e4ab7a7-c3e8-4539-b2a3-c3cdfe69ecf4'
        };

        // State
        let humeSocket = null;
        let mediaRecorder = null;
        let audioContext = null;
        let audioQueue = [];
        let isPlayingAudio = false;
        let isMuted = false;
        let currentPhotoData = null;
        let cameraStream = null;

        // DOM
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const muteBtn = document.getElementById('muteBtn');
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const avatarImg = document.getElementById('avatarImg');
        const speakingIndicator = document.getElementById('speakingIndicator');
        const cameraBtn = document.getElementById('cameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const closeCameraBtn = document.getElementById('closeCameraBtn');
        const cameraVideo = document.getElementById('cameraVideo');
        const cameraPreview = document.getElementById('cameraPreview');
        const photoUpload = document.getElementById('photoUpload');
        const sendPhotoBtn = document.getElementById('sendPhotoBtn');

        function updateStatus(status, text) {
            statusEl.className = 'status-indicator ' + status;
            statusEl.textContent = text;
        }

        function setSpeaking(speaking) {
            if (speaking) {
                avatarImg.classList.add('speaking');
                speakingIndicator.classList.add('active');
            } else {
                avatarImg.classList.remove('speaking');
                speakingIndicator.classList.remove('active');
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = 'message ' + role;
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = role === 'user' ? 'You' : (role === 'system' ? 'System' : 'Claire');
            const content = document.createElement('div');
            content.textContent = text;
            div.appendChild(label);
            div.appendChild(content);
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // ========== Hume EVI ==========
        async function startHume() {
            updateStatus('connecting', 'Getting microphone...');
            
            const micStream = await navigator.mediaDevices.getUserMedia({ 
                audio: { 
                    sampleRate: 16000, 
                    channelCount: 1, 
                    echoCancellation: true, 
                    noiseSuppression: true,
                    autoGainControl: true
                }
            });
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            
            updateStatus('connecting', 'Connecting to Claire...');
            
            const wsUrl = `wss://api.hume.ai/v0/evi/chat?api_key=${CONFIG.HUME_API_KEY}&config_id=${CONFIG.HUME_CONFIG_ID}`;
            humeSocket = new WebSocket(wsUrl);
            
            humeSocket.onopen = () => {
                updateStatus('connected', 'Connected! Start talking...');
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                muteBtn.disabled = false;
                startAudioCapture(micStream);
                addMessage('claire', "Hey there! I'm Claire, your AI cooking companion. What are we making today? Feel free to show me what you're working with!");
            };
            
            humeSocket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleHumeMessage(msg);
            };
            
            humeSocket.onerror = (error) => {
                console.error('Hume error:', error);
                updateStatus('error', 'Connection error');
            };
            
            humeSocket.onclose = () => {
                cleanup();
            };
        }
        
        function handleHumeMessage(msg) {
            switch (msg.type) {
                case 'user_message':
                    if (msg.message?.content) {
                        addMessage('user', msg.message.content);
                    }
                    break;
                case 'assistant_message':
                    if (msg.message?.content) {
                        addMessage('claire', msg.message.content);
                    }
                    break;
                case 'audio_output':
                    // Queue audio to prevent overlapping
                    audioQueue.push(msg.data);
                    processAudioQueue();
                    break;
                case 'assistant_end':
                    // Wait for audio to finish, then update status
                    setTimeout(() => {
                        if (!isPlayingAudio) {
                            updateStatus('listening', 'üé§ Listening...');
                            setSpeaking(false);
                        }
                    }, 500);
                    break;
            }
        }
        
        async function processAudioQueue() {
            if (isPlayingAudio || audioQueue.length === 0) return;
            
            isPlayingAudio = true;
            updateStatus('speaking', 'Claire is speaking...');
            setSpeaking(true);
            
            while (audioQueue.length > 0) {
                const base64Audio = audioQueue.shift();
                await playAudio(base64Audio);
            }
            
            isPlayingAudio = false;
            updateStatus('listening', 'üé§ Listening...');
            setSpeaking(false);
        }
        
        function playAudio(base64Audio) {
            return new Promise((resolve) => {
                try {
                    const binaryString = atob(base64Audio);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    audioContext.decodeAudioData(bytes.buffer.slice(0), (audioBuffer) => {
                        const source = audioContext.createBufferSource();
                        source.buffer = audioBuffer;
                        source.connect(audioContext.destination);
                        source.onended = resolve;
                        source.start();
                    }, () => resolve());
                } catch (e) {
                    console.error('Audio error:', e);
                    resolve();
                }
            });
        }
        
        function startAudioCapture(stream) {
            const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                ? 'audio/webm;codecs=opus' : 'audio/webm';
            
            mediaRecorder = new MediaRecorder(stream, { mimeType });
            
            mediaRecorder.ondataavailable = async (event) => {
                if (event.data.size > 0 && humeSocket?.readyState === WebSocket.OPEN && !isMuted) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        humeSocket.send(JSON.stringify({ type: 'audio_input', data: base64 }));
                    };
                    reader.readAsDataURL(event.data);
                }
            };
            
            mediaRecorder.start(100);
        }

        // ========== Camera / Photo ==========
        cameraBtn.onclick = async () => {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                cameraVideo.srcObject = cameraStream;
                cameraVideo.style.display = 'block';
                cameraPreview.style.display = 'none';
                cameraBtn.classList.add('hidden');
                captureBtn.classList.remove('hidden');
                closeCameraBtn.classList.remove('hidden');
            } catch (e) {
                addMessage('system', 'Could not access camera: ' + e.message);
            }
        };
        
        captureBtn.onclick = () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraVideo.videoWidth;
            canvas.height = cameraVideo.videoHeight;
            canvas.getContext('2d').drawImage(cameraVideo, 0, 0);
            currentPhotoData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Show preview
            cameraPreview.src = currentPhotoData;
            cameraPreview.style.display = 'block';
            cameraVideo.style.display = 'none';
            
            // Stop camera
            cameraStream.getTracks().forEach(t => t.stop());
            cameraStream = null;
            
            captureBtn.classList.add('hidden');
            closeCameraBtn.classList.add('hidden');
            cameraBtn.classList.remove('hidden');
            sendPhotoBtn.classList.remove('hidden');
        };
        
        closeCameraBtn.onclick = () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(t => t.stop());
                cameraStream = null;
            }
            cameraVideo.style.display = 'none';
            captureBtn.classList.add('hidden');
            closeCameraBtn.classList.add('hidden');
            cameraBtn.classList.remove('hidden');
        };
        
        photoUpload.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                currentPhotoData = event.target.result;
                cameraPreview.src = currentPhotoData;
                cameraPreview.style.display = 'block';
                sendPhotoBtn.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        };
        
        sendPhotoBtn.onclick = () => {
            if (!currentPhotoData || !humeSocket || humeSocket.readyState !== WebSocket.OPEN) {
                addMessage('system', 'Please start chat first');
                return;
            }
            
            // Send image description request to Hume
            // Note: Hume EVI doesn't directly support images yet, so we'll send a text prompt
            // In a full implementation, you'd send to a vision API first
            addMessage('user', '[Shared a photo]');
            addMessage('system', 'Photo shared! (Vision integration coming soon - describe what you see for now)');
            
            // Clear photo
            currentPhotoData = null;
            cameraPreview.style.display = 'none';
            sendPhotoBtn.classList.add('hidden');
        };

        // ========== Controls ==========
        startBtn.onclick = async () => {
            try {
                await startHume();
            } catch (error) {
                console.error('Start error:', error);
                updateStatus('error', 'Error: ' + error.message);
            }
        };
        
        stopBtn.onclick = () => {
            cleanup();
            addMessage('claire', "Thanks for cooking with me! Come back anytime!");
        };
        
        muteBtn.onclick = () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'üîä Unmute' : 'üîá Mute';
            updateStatus(isMuted ? 'connected' : 'listening', isMuted ? 'Muted' : 'üé§ Listening...');
        };
        
        function cleanup() {
            if (mediaRecorder?.state !== 'inactive') {
                mediaRecorder?.stop();
                mediaRecorder?.stream.getTracks().forEach(t => t.stop());
            }
            if (humeSocket) humeSocket.close();
            if (audioContext) audioContext.close();
            if (cameraStream) {
                cameraStream.getTracks().forEach(t => t.stop());
            }
            
            humeSocket = null;
            audioContext = null;
            mediaRecorder = null;
            audioQueue = [];
            isPlayingAudio = false;
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            muteBtn.disabled = true;
            updateStatus('disconnected', 'Chat ended');
            setSpeaking(false);
        }
    </script>
</body>
</html>
