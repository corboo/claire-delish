<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire Delish - AI Cooking Companion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 1100px; width: 100%; }
        header { text-align: center; margin-bottom: 15px; }
        h1 { font-size: 2rem; color: #FF6B35; margin-bottom: 5px; }
        .subtitle { color: #888; font-size: 0.9rem; }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 0.95rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .btn-primary { background: #FF6B35; color: white; }
        .btn-primary:hover { background: #E55A2B; transform: translateY(-2px); }
        .btn-primary:disabled { background: #555; cursor: not-allowed; transform: none; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; border: 2px solid rgba(255,255,255,0.3); }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .btn-secondary.active { background: rgba(255,107,53,0.3); border-color: #FF6B35; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .hidden { display: none !important; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr 1fr; }
            .user-camera-section { grid-column: span 2; }
        }
        @media (max-width: 600px) {
            .main-content { grid-template-columns: 1fr; }
            .user-camera-section { grid-column: span 1; }
        }
        
        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 15px;
        }
        
        .panel h3 {
            color: #FF6B35;
            font-size: 0.9rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Claire Avatar Section */
        .avatar-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            max-width: 280px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        
        .avatar-img, .avatar-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .avatar-video {
            display: none;
        }
        
        .avatar-video.active {
            display: block;
        }
        
        .avatar-img.hidden-avatar {
            display: none;
        }
        
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
        }
        
        .video-loading.active {
            display: block;
        }
        
        .avatar-status {
            text-align: center;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #888;
        }
        
        .avatar-status.speaking { color: #FF6B35; }
        .avatar-status.thinking { color: #ffc107; }
        .avatar-status.listening { color: #28a745; }
        
        /* User Camera Section */
        .user-video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .user-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .emotion-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
        }
        
        .emotion-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .emotion-bar:last-child { margin-bottom: 0; }
        
        .emotion-name {
            width: 70px;
            color: #aaa;
        }
        
        .emotion-meter {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .emotion-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35, #ffc107);
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        .camera-controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .camera-controls button {
            padding: 8px 14px;
            font-size: 0.8rem;
        }
        
        /* Transcript */
        .transcript {
            max-height: 350px;
            overflow-y: auto;
        }
        
        .message {
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .message.user { background: rgba(0,123,255,0.2); margin-left: 15%; }
        .message.claire { background: rgba(255,107,53,0.2); margin-right: 15%; }
        .message.system { background: rgba(255,255,255,0.1); font-style: italic; font-size: 0.8rem; text-align: center; }
        .message .label { font-size: 0.7rem; color: #888; margin-bottom: 3px; }
        
        footer {
            text-align: center;
            color: #555;
            font-size: 0.75rem;
            margin-top: 15px;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            background: rgba(255,255,255,0.1);
        }
        .status-badge .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
        }
        .status-badge.connected .dot { background: #28a745; }
        .status-badge.error .dot { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Claire Delish</h1>
            <p class="subtitle">AI cooking companion with expression awareness</p>
        </header>

        <div class="controls">
            <button class="btn-primary" id="startBtn">üéôÔ∏è Start Cooking Session</button>
            <button class="btn-danger hidden" id="endBtn">‚èπÔ∏è End Session</button>
            <button class="btn-secondary hidden" id="muteBtn">üîá Mute Mic</button>
            <button class="btn-secondary hidden" id="cameraToggle">üì∑ Enable Camera</button>
        </div>

        <div class="main-content">
            <!-- Claire Avatar -->
            <div class="panel">
                <h3>üë©‚Äçüç≥ Claire</h3>
                <div class="avatar-container">
                    <img id="avatarImg" class="avatar-img" src="assets/chef-avatar.png" alt="Claire">
                    <video id="avatarVideo" class="avatar-video" autoplay playsinline muted></video>
                    <div class="video-loading" id="videoLoading">üé¨ Generating...</div>
                </div>
                <div class="avatar-status" id="claireStatus">Ready to cook!</div>
            </div>

            <!-- Conversation -->
            <div class="panel">
                <h3>üí¨ Conversation</h3>
                <div class="transcript" id="messages"></div>
            </div>

            <!-- User Camera + Expression -->
            <div class="panel user-camera-section">
                <h3>
                    üì∏ Your Camera
                    <span class="status-badge" id="expressionStatus">
                        <span class="dot"></span>
                        <span id="expressionText">Camera off</span>
                    </span>
                </h3>
                <div class="user-video-container">
                    <video id="userVideo" class="user-video" autoplay playsinline muted></video>
                    <div class="emotion-overlay" id="emotionOverlay" style="display: none;">
                        <div class="emotion-bar">
                            <span class="emotion-name">Joy</span>
                            <div class="emotion-meter"><div class="emotion-fill" id="joyBar" style="width: 0%"></div></div>
                        </div>
                        <div class="emotion-bar">
                            <span class="emotion-name">Confusion</span>
                            <div class="emotion-meter"><div class="emotion-fill" id="confusionBar" style="width: 0%"></div></div>
                        </div>
                        <div class="emotion-bar">
                            <span class="emotion-name">Interest</span>
                            <div class="emotion-meter"><div class="emotion-fill" id="interestBar" style="width: 0%"></div></div>
                        </div>
                    </div>
                </div>
                <div class="camera-controls">
                    <button class="btn-secondary hidden" id="captureBtn">üì∏ Capture & Share</button>
                </div>
            </div>
        </div>

        <footer>
            Powered by Hume AI + D-ID | Inception Point AI
        </footer>
    </div>

    <script>
        // ========== Configuration ==========
        const CONFIG = {
            HUME_API_KEY: 'Qpo16RO78hsfKE37KnJM7mlXBp1pnGaXVUQ0x36nNIbmgjUp',
            HUME_CONFIG_ID: '5e4ab7a7-c3e8-4539-b2a3-c3cdfe69ecf4',
            DID_API_KEY: 'd2lsbGlhbUBpbmNlcHRpb25wb2ludC5haQ:HwX29E9ADq-mEFkZp2GFl'
        };

        // ========== State ==========
        let humeSocket = null;
        let humeExpressionSocket = null;
        let micRecorder = null;
        let audioContext = null;
        let audioQueue = [];
        let isPlayingAudio = false;
        let isMuted = false;
        let userCameraStream = null;
        let isExpressionEnabled = false;
        let lastEmotionContext = null;
        let expressionInterval = null;

        // ========== DOM Elements ==========
        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');
        const muteBtn = document.getElementById('muteBtn');
        const cameraToggle = document.getElementById('cameraToggle');
        const captureBtn = document.getElementById('captureBtn');
        const messagesEl = document.getElementById('messages');
        const avatarImg = document.getElementById('avatarImg');
        const avatarVideo = document.getElementById('avatarVideo');
        const videoLoading = document.getElementById('videoLoading');
        const claireStatus = document.getElementById('claireStatus');
        const userVideo = document.getElementById('userVideo');
        const emotionOverlay = document.getElementById('emotionOverlay');
        const expressionStatus = document.getElementById('expressionStatus');
        const expressionText = document.getElementById('expressionText');

        // ========== Utilities ==========
        function setClaireStatus(status, text) {
            claireStatus.className = 'avatar-status ' + status;
            claireStatus.textContent = text;
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = 'message ' + role;
            if (role !== 'system') {
                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = role === 'user' ? 'You' : 'Claire';
                div.appendChild(label);
            }
            const content = document.createElement('div');
            content.textContent = text;
            div.appendChild(content);
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // ========== Hume EVI (Voice Chat) ==========
        async function startHumeEVI() {
            setClaireStatus('thinking', 'Connecting...');
            
            // Get microphone
            const micStream = await navigator.mediaDevices.getUserMedia({ 
                audio: { 
                    sampleRate: 16000, 
                    channelCount: 1, 
                    echoCancellation: true, 
                    noiseSuppression: true,
                    autoGainControl: true
                }
            });
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            
            // Connect to Hume EVI
            const wsUrl = `wss://api.hume.ai/v0/evi/chat?api_key=${CONFIG.HUME_API_KEY}&config_id=${CONFIG.HUME_CONFIG_ID}`;
            humeSocket = new WebSocket(wsUrl);
            
            humeSocket.onopen = () => {
                setClaireStatus('listening', 'üé§ Listening...');
                startBtn.classList.add('hidden');
                endBtn.classList.remove('hidden');
                muteBtn.classList.remove('hidden');
                cameraToggle.classList.remove('hidden');
                startMicCapture(micStream);
                
                // Greeting with emotion context if available
                const greeting = lastEmotionContext 
                    ? `Hey there! I can see you're feeling ${lastEmotionContext}. I'm Claire, your AI cooking companion. What are we making today?`
                    : "Hey there! I'm Claire, your AI cooking companion. What are we making today? Turn on your camera so I can see how you're doing!";
                addMessage('claire', greeting);
            };
            
            humeSocket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleHumeMessage(msg);
            };
            
            humeSocket.onerror = (error) => {
                console.error('Hume EVI error:', error);
                setClaireStatus('', 'Connection error');
                addMessage('system', 'Connection error. Please try again.');
            };
            
            humeSocket.onclose = () => cleanup();
        }
        
        function handleHumeMessage(msg) {
            switch (msg.type) {
                case 'user_message':
                    if (msg.message?.content) {
                        addMessage('user', msg.message.content);
                    }
                    break;
                case 'assistant_message':
                    if (msg.message?.content) {
                        addMessage('claire', msg.message.content);
                        // Generate D-ID video for this response
                        generateDIDVideo(msg.message.content);
                    }
                    break;
                case 'audio_output':
                    audioQueue.push(msg.data);
                    processAudioQueue();
                    break;
                case 'assistant_end':
                    setTimeout(() => {
                        if (!isPlayingAudio) {
                            setClaireStatus('listening', 'üé§ Listening...');
                        }
                    }, 500);
                    break;
            }
        }
        
        function startMicCapture(stream) {
            const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                ? 'audio/webm;codecs=opus' : 'audio/webm';
            
            micRecorder = new MediaRecorder(stream, { mimeType });
            
            micRecorder.ondataavailable = async (event) => {
                if (event.data.size > 0 && humeSocket?.readyState === WebSocket.OPEN && !isMuted) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        humeSocket.send(JSON.stringify({ type: 'audio_input', data: base64 }));
                    };
                    reader.readAsDataURL(event.data);
                }
            };
            
            micRecorder.start(100);
        }
        
        async function processAudioQueue() {
            if (isPlayingAudio || audioQueue.length === 0) return;
            
            isPlayingAudio = true;
            setClaireStatus('speaking', 'üó£Ô∏è Speaking...');
            
            while (audioQueue.length > 0) {
                const base64Audio = audioQueue.shift();
                await playAudio(base64Audio);
            }
            
            isPlayingAudio = false;
            setClaireStatus('listening', 'üé§ Listening...');
        }
        
        function playAudio(base64Audio) {
            return new Promise((resolve) => {
                try {
                    const binaryString = atob(base64Audio);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    audioContext.decodeAudioData(bytes.buffer.slice(0), (audioBuffer) => {
                        const source = audioContext.createBufferSource();
                        source.buffer = audioBuffer;
                        source.connect(audioContext.destination);
                        source.onended = resolve;
                        source.start();
                    }, () => resolve());
                } catch (e) {
                    console.error('Audio error:', e);
                    resolve();
                }
            });
        }

        // ========== D-ID Video Generation ==========
        let didVideoQueue = [];
        let isGeneratingVideo = false;
        
        async function generateDIDVideo(text) {
            // Skip if text is too short
            if (text.length < 20) return;
            
            didVideoQueue.push(text);
            processVideoQueue();
        }
        
        async function processVideoQueue() {
            if (isGeneratingVideo || didVideoQueue.length === 0) return;
            
            isGeneratingVideo = true;
            const text = didVideoQueue.shift();
            
            videoLoading.classList.add('active');
            
            try {
                // Create talk request
                const response = await fetch('https://api.d-id.com/talks', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${CONFIG.DID_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source_url: 'https://corboo.github.io/claire-delish/assets/chef-avatar.png',
                        script: {
                            type: 'text',
                            input: text.substring(0, 500), // D-ID limit
                            provider: {
                                type: 'microsoft',
                                voice_id: 'en-US-JennyNeural'
                            }
                        },
                        config: {
                            fluent: true,
                            pad_audio: 0
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`D-ID error: ${response.status}`);
                }
                
                const data = await response.json();
                const talkId = data.id;
                
                // Poll for completion
                for (let i = 0; i < 30; i++) {
                    await new Promise(r => setTimeout(r, 1000));
                    
                    const statusRes = await fetch(`https://api.d-id.com/talks/${talkId}`, {
                        headers: { 'Authorization': `Basic ${CONFIG.DID_API_KEY}` }
                    });
                    
                    const statusData = await statusRes.json();
                    
                    if (statusData.status === 'done') {
                        // Play the video
                        avatarVideo.src = statusData.result_url;
                        avatarVideo.classList.add('active');
                        avatarImg.classList.add('hidden-avatar');
                        videoLoading.classList.remove('active');
                        
                        avatarVideo.onended = () => {
                            avatarVideo.classList.remove('active');
                            avatarImg.classList.remove('hidden-avatar');
                        };
                        
                        avatarVideo.play();
                        break;
                    } else if (statusData.status === 'error') {
                        throw new Error('D-ID generation failed');
                    }
                }
            } catch (e) {
                console.error('D-ID error:', e);
                videoLoading.classList.remove('active');
            }
            
            isGeneratingVideo = false;
            processVideoQueue();
        }

        // ========== Hume Expression Measurement ==========
        async function startExpressionAnalysis() {
            if (!userCameraStream) return;
            
            expressionStatus.classList.add('connected');
            expressionText.textContent = 'Analyzing...';
            emotionOverlay.style.display = 'block';
            
            // Connect to Hume Expression Measurement
            const wsUrl = `wss://api.hume.ai/v0/stream/models?api_key=${CONFIG.HUME_API_KEY}`;
            humeExpressionSocket = new WebSocket(wsUrl);
            
            humeExpressionSocket.onopen = () => {
                expressionText.textContent = 'Connected';
                startExpressionCapture();
            };
            
            humeExpressionSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleExpressionResult(data);
            };
            
            humeExpressionSocket.onerror = (e) => {
                console.error('Expression socket error:', e);
                expressionText.textContent = 'Error';
            };
            
            humeExpressionSocket.onclose = () => {
                expressionStatus.classList.remove('connected');
                expressionText.textContent = 'Disconnected';
            };
        }
        
        function startExpressionCapture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            expressionInterval = setInterval(() => {
                if (!userCameraStream || !humeExpressionSocket || humeExpressionSocket.readyState !== WebSocket.OPEN) {
                    return;
                }
                
                canvas.width = userVideo.videoWidth || 320;
                canvas.height = userVideo.videoHeight || 240;
                ctx.drawImage(userVideo, 0, 0);
                
                const base64 = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
                
                humeExpressionSocket.send(JSON.stringify({
                    models: { face: {} },
                    data: base64
                }));
            }, 2000); // Analyze every 2 seconds
        }
        
        function handleExpressionResult(data) {
            if (data.face?.predictions?.[0]?.emotions) {
                const emotions = data.face.predictions[0].emotions;
                
                // Find top emotions
                const emotionMap = {};
                emotions.forEach(e => emotionMap[e.name.toLowerCase()] = e.score);
                
                // Update UI
                const joy = (emotionMap['joy'] || 0) + (emotionMap['amusement'] || 0) + (emotionMap['excitement'] || 0);
                const confusion = (emotionMap['confusion'] || 0) + (emotionMap['doubt'] || 0);
                const interest = (emotionMap['interest'] || 0) + (emotionMap['concentration'] || 0);
                
                document.getElementById('joyBar').style.width = `${Math.min(joy * 100, 100)}%`;
                document.getElementById('confusionBar').style.width = `${Math.min(confusion * 100, 100)}%`;
                document.getElementById('interestBar').style.width = `${Math.min(interest * 100, 100)}%`;
                
                // Update context for Claire
                if (confusion > 0.4) {
                    lastEmotionContext = 'a bit confused';
                } else if (joy > 0.5) {
                    lastEmotionContext = 'happy and engaged';
                } else if (interest > 0.4) {
                    lastEmotionContext = 'interested and focused';
                } else {
                    lastEmotionContext = 'calm';
                }
                
                expressionText.textContent = lastEmotionContext;
            }
        }
        
        function stopExpressionAnalysis() {
            if (expressionInterval) {
                clearInterval(expressionInterval);
                expressionInterval = null;
            }
            if (humeExpressionSocket) {
                humeExpressionSocket.close();
                humeExpressionSocket = null;
            }
            emotionOverlay.style.display = 'none';
            expressionStatus.classList.remove('connected');
            expressionText.textContent = 'Camera off';
        }

        // ========== Camera Controls ==========
        cameraToggle.onclick = async () => {
            if (userCameraStream) {
                // Turn off camera
                userCameraStream.getTracks().forEach(t => t.stop());
                userCameraStream = null;
                userVideo.srcObject = null;
                cameraToggle.textContent = 'üì∑ Enable Camera';
                cameraToggle.classList.remove('active');
                captureBtn.classList.add('hidden');
                stopExpressionAnalysis();
            } else {
                // Turn on camera
                try {
                    userCameraStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: 320, height: 240 } 
                    });
                    userVideo.srcObject = userCameraStream;
                    cameraToggle.textContent = 'üì∑ Disable Camera';
                    cameraToggle.classList.add('active');
                    captureBtn.classList.remove('hidden');
                    startExpressionAnalysis();
                } catch (e) {
                    addMessage('system', 'Could not access camera: ' + e.message);
                }
            }
        };
        
        captureBtn.onclick = () => {
            if (!userCameraStream) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = userVideo.videoWidth;
            canvas.height = userVideo.videoHeight;
            canvas.getContext('2d').drawImage(userVideo, 0, 0);
            
            addMessage('user', '[Shared a photo of what I\'m seeing]');
            addMessage('system', 'Photo captured! Claire can see your expression but full image analysis coming soon.');
        };

        // ========== Main Controls ==========
        startBtn.onclick = async () => {
            try {
                await startHumeEVI();
            } catch (error) {
                console.error('Start error:', error);
                setClaireStatus('', 'Error: ' + error.message);
                addMessage('system', 'Error: ' + error.message);
            }
        };
        
        endBtn.onclick = () => {
            addMessage('claire', "Thanks for cooking with me! Come back anytime! üç≥");
            cleanup();
        };
        
        muteBtn.onclick = () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'üîä Unmute Mic' : 'üîá Mute Mic';
            muteBtn.classList.toggle('active', isMuted);
        };
        
        function cleanup() {
            if (micRecorder?.state !== 'inactive') {
                micRecorder?.stop();
                micRecorder?.stream?.getTracks().forEach(t => t.stop());
            }
            if (humeSocket) humeSocket.close();
            if (audioContext) audioContext.close();
            if (userCameraStream) {
                userCameraStream.getTracks().forEach(t => t.stop());
            }
            stopExpressionAnalysis();
            
            humeSocket = null;
            audioContext = null;
            micRecorder = null;
            userCameraStream = null;
            audioQueue = [];
            didVideoQueue = [];
            isPlayingAudio = false;
            isGeneratingVideo = false;
            
            startBtn.classList.remove('hidden');
            endBtn.classList.add('hidden');
            muteBtn.classList.add('hidden');
            cameraToggle.classList.add('hidden');
            captureBtn.classList.add('hidden');
            cameraToggle.textContent = 'üì∑ Enable Camera';
            cameraToggle.classList.remove('active');
            
            avatarVideo.classList.remove('active');
            avatarImg.classList.remove('hidden-avatar');
            userVideo.srcObject = null;
            
            setClaireStatus('', 'Session ended');
        }
    </script>
</body>
